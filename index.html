<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <section class="wrapper">
      <figure class="main-nft">
        <img  src="./images/image-equilibrium.jpg" alt="Equilibrium image">
        <figure class="overlay">
          <img src="./images/icon-view.svg" alt="view icon">
        </figure>
      </figure>
      <h1><span class="effect1">Equilibrium #3429</span></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li>
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <span>0.041 ETH</span>
        </li>
        <li>
          <img src="./images/icon-clock.svg" alt="clock icon">
          <span>3 days left</span>
        </li>
      </ul>
      <hr>
      <figure class="owner">
        <img src="./images/image-avatar.png" alt="profile picture">
        <figcaption>Creation of<span class="effect2">Jules Wyvern</span></figcaption>
      </figure>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">Jonathan Goboli</a>
  </div>

</body>
</html>
